components:
  schemas:
    storageCreateModel:
      type: object
      additionalProperties: false
      properties:
        storageName:
          type: string
          example: somestring
          x-yaver-validators:
            - type: required
              message: err.required
            - type: minLength
              param: 2
              message: err.minLength
            - type: maxLength
              param: 55
              message: err.maxLength  
          x-yaver-ui:
            type: INPUT
            inputType: text
            placeholder: label.stringField
          pattern: ^example-[0-9a-z]+$
          maxLength: 32     

        city:
          type: integer
          example: 1
          x-yaver-validators:
            - type: required
              message: err.required
          x-yaver-ui:
            type: SELECT
            placeholder: label.integerField
          maximum: 1024
          minimum: 0
          format: int32

        town:
          type: integer
          example: 1
          x-yaver-validators:
            - type: required
              message: err.required
          x-yaver-ui:
            type: SELECT
            placeholder: label.integerField
          maximum: 1024
          minimum: 0
          format: int32   

        address:
          type: string
          example: somestring
          x-yaver-validators:
            - type: required
              message: err.required
            - type: minLength
              param: 2
              message: err.minLength
            - type: maxLength
              param: 255
              message: err.maxLength    
          x-yaver-ui:
            type: INPUT
            inputType: text
            placeholder: label.stringField
          pattern: ^example-[0-9a-z]+$
          maxLength: 32

        description:
          type: string
          example: somestring
          x-yaver-validators:
            - type: required
              message: err.required
            - type: minLength
              param: 2
              message: err.minLength
            - type: maxLength
              param: 500
              message: err.maxLength  
          x-yaver-ui:
            type: INPUT
            inputType: text
            placeholder: label.stringField
          pattern: ^example-[0-9a-z]+$
          maxLength: 32            

    storageListModel:
      type: object
      additionalProperties: false
      properties:
      
        id:
          type: string
          format: uuid
